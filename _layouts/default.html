<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}

    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title }}</a></h1>

        <p>{{ site.description }}</p>
        
      </header>
      <section>

      {{ content }}
      
      </section>
      <footer>
        <p>
            <a href="{{ site.github.owner_url }}"><img src="/assets/img/github.svg" alt="GitHub" width="25" height="25"/></a>
            <a href="{{ site.twitter.owner_url }}"><img src="/assets/img/twitter.svg" alt="Twitter" width="25" height="25"/></a>
            <a href="{{ site.linkedin.owner_url }}"><img src="/assets/img/linkedin.svg" alt="LinkedIn" width="25" height="25"/></a> 
        </p>        
        <p><small>Hosted on GitHub Pages</small></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
